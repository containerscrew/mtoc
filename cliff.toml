[changelog]
header = """
# Changelog
All notable changes to this project will be documented in this file.
"""

body = """
{% if version %}\
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
## [Unreleased]
{% endif %}

### Added
{% for commit in commits | filter(attribute="message", pattern="^add|^feat") | unique(attribute="message") %}
- {{ commit.message | upper_first }}
{% endfor %}

### Changed
{% for commit in commits | filter(attribute="message", pattern="^change|^update|^refactor") | unique(attribute="message") %}
- {{ commit.message | upper_first }}
{% endfor %}

### Fixed
{% for commit in commits | filter(attribute="message", pattern="^fix|^bug") | unique(attribute="message") %}
- {{ commit.message | upper_first }}
{% endfor %}
"""

footer = """
<!-- generated by git-cliff -->
"""
trim = true

[git]
conventional_commits = false
filter_unconventional = false
split_commits = false
tag_pattern = "^v[0-9]+\\.[0-9]+\\.[0-9]+$"
sort_commits = "oldest"
